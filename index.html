<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Simple Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Simple Bank Account Website</h1>
        <button type="button" id="returnButton">Return</button>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="bankAccountForm">
            <div class="form-group">
              <h4><strong>Create an Account:</strong></h4>
              <label for="name"><strong>Name</strong></label>
              <input id="name" class="form-control" type="text">
              <label for="password"><strong>Password</strong></label>
              <input id="password" class="form-control" type="text">
              <label for="iDeposit"><strong>Initial Deposit</strong></label>
              <input id="iDeposit" class="form-control" type="text">
              <button type="submit">Create Account</button>
            </div>
          </form>
          <form id = "logIn">
            <div class="form-group">
              <h4><strong>Log In:</strong></h4>
              <label for="user"><strong>Enter Username:</strong></label>
              <input id="user" class="form-control" type="text">
              <label for="password"><strong>Enter Password:</strong></label>
              <input id="loginPassword" class="form-control" type="text">
              <button type="submit">Log In</button>
            </div>
          </form>
          <form id = "bankAccountAdd">
            <div class="form-group">
              <h4><strong>Deposit or Withdraw Funds:</strong></h4>
              <h6><strong>Choose Account to Deposit or Withdraw From:</strong></h6>
              <select class="form-control" id="accountSelector">
                <option value = "0">Checking</option>
                <option value = "1">Savings</option>
                <option value = "2">Transfer</option>
              </select>
              <label for="depositAmountHTML"><strong>Enter Amount:</strong></label>
              <input id="depositAmountHTML" class="form-control" type="text">
              <button type="submit">Commit</button>
              <div id="results">
                <p></p>
              </div>
            </div>
          </form>
          <div id="admin">
          </div>
        </div>
    </div>

  </body>
</html>
